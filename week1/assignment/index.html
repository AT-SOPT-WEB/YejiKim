<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6fe0610783.js"
      crossorigin="anonymous"
    ></script>
    <title>스웹 1주차 과제</title>
  </head>
  <body>
    <header>
      <button class="logo">
        <i class="fa-solid fa-poo fa-2x"></i>
      </button>
      <h1>예지의 블로그</h1>
      <button class="menu">
        <i class="fa-solid fa-bars fa-2x"></i>
      </button>
    </header>

    <main>
      <aside class="sidebar">
        <h3>분류</h3>
        <ul>
          <li>
            <a href="#all">전체</a>
          </li>
          <li>
            <a href="#daily">일상</a>
          </li>
          <li>
            <a href="#dev">개발</a>
          </li>
        </ul>
      </aside>

      <div class="main-container">
        <section class="introduce">
          <span>안녕하세요 김예지 블로그입니다 ^_^</span>

          <section class="image-gallery">
            <picture class="item item1">
              <source srcset="./images/toystory.webp" type="image/webp" />
              <img
                src="./images/toystory.jpg"
                alt="토이스토리"
                loading="lazy"
              />
            </picture>

            <picture class="item item2">
              <source srcset="./images/toystory2.webp" type="image/webp" />
              <source srcset="./images/toystory2.webp" type="image/webp" />
              <img
                src="./images/toystory.jpg"
                alt="토이스토리"
                loading="lazy"
              />
            </picture>

            <picture class="item item3">
              <source srcset="./images/toystory3.webp" type="image/webp" />
              <img
                src="./images/toystory.jpg"
                alt="토이스토리"
                loading="lazy"
              />
            </picture>

            <picture class="item item4">
              <source srcset="./images/toystory4.webp" type="image/webp" />
              <img
                src="./images/toystory.jpg"
                alt="토이스토리"
                loading="lazy"
              />
            </picture>

            <picture class="item item5">
              <source srcset="./images/toystory5.webp" type="image/webp" />
              <source srcset="./images/toystory5.webp" type="image/webp" />
              <img
                src="./images/toystory.jpg"
                alt="토이스토리"
                loading="lazy"
              />
            </picture>
          </section>
        </section>

        <section class="content">
          <div id="all">
            <h2>전체</h2>
            <p>전체 .</p>
          </div>
          <div id="daily">
            <h2>일상</h2>
            <p>일상.</p>
          </div>
          <div id="dev">
            <h2>개발</h2>
            <p>개발.</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
